<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween on the River</title>
    <style>
        .orange {
            color: darkorange
        }

        ;

        .white {
            color: white
        }

        ;

        .black {
            color: black
        }

        ;

        .orange-background {
            background-color: orange;
        }

        h1, .colortext, #para1, p {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="colortext">Pumpkin Patch</h1>
    <p id="para1">Halloween on the river</p>
    <div class="orange"><p>Parkville's Halloween on The River, every weekend in October<br>Corn maze: <span
            class="white orange-background">$10</span><br>All you can eat pumpkins: <span
            class="black orange-background">$15</span></p></div>
</body>

</html>
